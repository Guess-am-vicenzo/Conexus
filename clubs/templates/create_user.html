{% extends 'base.html' %}

{% block title %}Create/Edit User{% endblock %}

{% block content %}


  <div class="container">
    <h1 class="page-title">{{ page_title }}</h1>

    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" {% if not user %} required {% endif %}>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">{{ button_text }}</button>
          <a href="{% url 'user_management' %}" class="btn btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
