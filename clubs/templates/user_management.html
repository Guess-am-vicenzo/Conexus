{% extends 'base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="page-title">User Management</h1>

    <!-- Create User Button -->
    <div class="create-user-container mb-4">
      <a href="{% url 'create_user' %}" class="btn btn-primary">Create New User</a>
    </div>

    <!-- User Table -->
    <div class="table-container">
      <table id="user-table" class="user-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td class="actions">
                <a href="{% url 'edit_user' user.id %}" class="btn btn-edit">Edit</a> |
                <a href="{% url 'delete_user' user.id %}" class="btn btn-delete delete">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
