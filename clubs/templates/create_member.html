{% extends 'base.html' %}
{% block content %}
  <h2>Add Member to {{ club.name }}</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Member</button>
    <a href="{% url 'club_detail' pk=club.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
